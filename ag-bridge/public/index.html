<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AG Bridge</title>
  <style>
    :root {
      --bg: #0f1115;
      --card-bg: #1a1d23;
      --text: #e0e0e0;
      --text-dim: #9ca3af;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --border: #374151;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 80px;
    }
    h1, h2, h3 { margin: 0; font-weight: 600; }
    h1 { font-size: 24px; margin-bottom: 8px; }
    p { margin: 0 0 12px; color: var(--text-dim); line-height: 1.5; }
    
    /* Utility */
    .hidden { display: none !important; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 8px; }
    .mb-4 { margin-bottom: 16px; }
    .mt-4 { margin-top: 16px; }

    /* Inputs & Buttons */
    input {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      text-align: center;
      letter-spacing: 2px;
    }
    input:focus { border-color: var(--primary); }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:active { opacity: 0.8; }
    button.secondary { background: var(--card-bg); border: 1px solid var(--border); color: var(--text); }
    button.danger { background: var(--danger); }
    button.success { background: var(--success); }
    
    /* Views */
    #pairing-view {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }
    .approval-item {
      border-left: 4px solid var(--primary);
    }
    .approval-item.status-approved { border-left-color: var(--success); opacity: 0.6; }
    .approval-item.status-denied { border-left-color: var(--danger); opacity: 0.6; }

    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      background: #333;
      text-transform: uppercase;
      font-weight: bold;
    }
    .tag.pending { background: #d97706; color: white; }
    .tag.approved { background: var(--success); color: white; }
    .tag.denied { background: var(--danger); color: white; }

    pre {
      background: black;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
      color: #a5f3fc;
      margin: 10px 0;
    }

    /* Logs */
    #event-log {
      font-family: monospace;
      font-size: 12px;
      color: var(--text-dim);
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid var(--border);
      padding-top: 10px;
    }
    .log-entry { margin-bottom: 4px; }
    .log-entry span { color: var(--primary); }
    
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #444;
      display: inline-block;
      margin-right: 6px;
    }
    .status-dot.connected { background: var(--success); box-shadow: 0 0 8px var(--success); }
  </style>
</head>
<body>

  <div id="pairing-view" class="container hidden">
    <h1>AG Bridge</h1>
    <p>Enter 6-digit code from laptop console</p>
    <div class="mb-4">
      <input type="text" id="code-input" placeholder="000000" maxlength="6" inputmode="numeric" />
    </div>
    <button onclick="attemptPair()">Connect</button>
  </div>

  <div id="dashboard-view" class="container hidden">
    <header>
      <div class="flex items-center">
        <span id="ws-status" class="status-dot"></span>
        <h2 style="font-size:18px;">Dashboard</h2>
      </div>
      <button class="secondary" style="width: auto; padding: 8px 12px; font-size: 14px;" onclick="logout()">Disconnect</button>
    </header>

    <div class="card">
      <div class="flex justify-between items-center">
        <div>
          <div style="font-size: 32px; font-weight: bold;" id="pending-count">0</div>
          <div style="font-size: 12px; color: var(--text-dim);">PENDING</div>
        </div>
        <div>
          <button class="secondary" style="font-size: 12px; padding: 8px;" onclick="createTestApproval()">+ Test Approval</button>
        </div>
      </div>
    </div>

    <h3 class="mb-4">Queue</h3>
    <div id="approvals-list">
      <!-- Approvals injected here -->
      <p style="text-align:center; padding: 20px;">No approvals found.</p>
    </div>

    <div style="margin-top: 40px;">
      <h3>Event Log</h3>
      <div id="event-log"></div>
    </div>
  </div>

  <script>
    const API_BASE = ''; // Relative path
    let TOKEN = localStorage.getItem('ag-token');
    let WS = null;

    // --- Init ---
    function init() {
      if (TOKEN) {
        showDashboard();
      } else {
        showPairing();
      }
    }

    function showPairing() {
      document.getElementById('pairing-view').classList.remove('hidden');
      document.getElementById('dashboard-view').classList.add('hidden');
    }

    function showDashboard() {
      document.getElementById('pairing-view').classList.add('hidden');
      document.getElementById('dashboard-view').classList.remove('hidden');
      fetchStatus();
      fetchApprovals();
      connectWS();
    }

    function logout() {
      localStorage.removeItem('ag-token');
      TOKEN = null;
      if (WS) WS.close();
      window.location.reload();
    }

    function logEvent(msg) {
      const el = document.getElementById('event-log');
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.innerHTML = `<span>[${new Date().toLocaleTimeString()}]</span> ${msg}`;
      el.prepend(div);
    }

    // --- Auth ---
    async function attemptPair() {
      const code = document.getElementById('code-input').value.trim();
      if (code.length < 6) return alert('Invalid code');
      
      try {
        const res = await fetch('/pair/claim', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        
        if (data.token) {
          TOKEN = data.token;
          localStorage.setItem('ag-token', TOKEN);
          showDashboard();
        } else {
          alert('Pairing failed: ' + (data.error || 'Unknown error'));
        }
      } catch (e) {
        alert('Network error: ' + e.message);
      }
    }

    async function api(path, method = 'GET', body = null) {
      if (!TOKEN) return;
      const opts = {
        method,
        headers: { 'x-ag-token': TOKEN, 'Content-Type': 'application/json' }
      };
      if (body) opts.body = JSON.stringify(body);
      
      const res = await fetch(path, opts);
      if (res.status === 401) {
        logout();
        return null;
      }
      return res.json();
    }

    // --- Data ---
    async function fetchStatus() {
      const data = await api('/status');
      if (data && data.ok) {
        document.getElementById('pending-count').innerText = data.pendingApprovals;
      }
    }

    async function fetchApprovals() {
      const data = await api('/approvals');
      if (data && data.approvals) {
        renderApprovals(data.approvals);
      }
    }

    function renderApprovals(list) {
      const container = document.getElementById('approvals-list');
      if (list.length === 0) {
        container.innerHTML = '<p style="text-align:center; padding: 20px;">No approvals found.</p>';
        return;
      }
      
      container.innerHTML = list.map(item => `
        <div class="card approval-item status-${item.status}">
          <div class="flex justify-between items-center mb-4">
            <span class="tag ${item.status}">${item.status}</span>
            <span style="font-size:12px; color:var(--text-dim)">${new Date(item.createdAt).toLocaleTimeString()}</span>
          </div>
          <div style="font-weight:bold; margin-bottom: 4px;">${item.kind}</div>
          <pre>${JSON.stringify(item.details, null, 2)}</pre>
          
          ${item.status === 'pending' ? `
            <div class="flex gap-2 mt-4">
              <button class="danger" onclick="decide('${item.id}', 'deny')">Deny</button>
              <button class="success" onclick="decide('${item.id}', 'approve')">Approve</button>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    async function decide(id, decision) {
      const res = await api(`/approvals/${id}/${decision}`, 'POST');
      if (res && res.ok) {
        fetchApprovals();
        fetchStatus();
      } else {
        alert('Action failed');
      }
    }

    async function createTestApproval() {
      await api('/debug/create-approval', 'POST', {
        kind: 'test_action',
        details: { msg: 'This is a test from the dashboard', risk: 'none' }
      });
    }

    // --- WebSocket ---
    function connectWS() {
      if (!TOKEN) return;
      const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
      WS = new WebSocket(`${proto}://${window.location.host}/events?token=${TOKEN}`);
      
      WS.onopen = () => {
        document.getElementById('ws-status').classList.add('connected');
        logEvent('Connected to server');
      };
      
      WS.onmessage = (msg) => {
        try {
          const data = JSON.parse(msg.data);
          logEvent(`Event: ${data.event}`);
          
          if (data.event === 'approval_requested' || data.event === 'approval_decided') {
            fetchApprovals();
            fetchStatus();
          }
        } catch (e) { console.error(e); }
      };
      
      WS.onclose = () => {
        document.getElementById('ws-status').classList.remove('connected');
        logEvent('Disconnected. Reconnecting...');
        setTimeout(connectWS, 3000);
      };
    }

    // Start
    init();
  </script>
</body>
</html>
